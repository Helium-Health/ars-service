nameOverride: "ars"
fullnameOverride: "ars"

replicaCount: 1

image:
  repository: onemed/ars
  tag: dev
  pullPolicy: Always

imagePullSecrets:
 - name: regcred

service:
  type: LoadBalancer
  port: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations:
   cert-manager.io/cluster-issuer: letsencrypt-production
   nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: ars.onemedops.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
      - ars.onemedops.com
      secretName: ars-dev-tls-secret
